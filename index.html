<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Melonpanu · Socials</title>
    <meta name="description" content="All of Melonpanu's socials in one place: TikTok, YouTube, Discord." />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0b0e13" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">

        <div class="avatar" aria-hidden="true">M</div>

          <span class="text">
            <span class="name">TikTok</span>
            <span class="handle">@melonpanu</span>
          </span>

        </a>

        <a class="social-link youtube" href="https://www.youtube.com/@Melonpanu" target="_blank" rel="noopener noreferrer me" title="YouTube: @Melonpanu">

          <span class="text">
            <span class="name">YouTube</span>
            <span class="handle">@Melonpanu</span>
          </span>
          <span class="arrow" aria-hidden="true">↗</span>
        </a>

        <a class="social-link discord" href="https://discord.gg/melonpanu" target="_blank" rel="noopener noreferrer" title="Discord: Join the server">
          <span class="badge" aria-hidden="true">DS</span>
          <span class="text">
            <span class="name">Discord</span>
            <span class="handle">Join the server</span>
          </span>
          <span class="arrow" aria-hidden="true">↗</span>
        </a>

        <a class="social-link patreon" href="https://www.patreon.com/melonpanu" target="_blank" rel="noopener noreferrer me" title="Patreon: Support melonpanu">
          <span class="badge" aria-hidden="true">PT</span>
          <span class="text">
            <span class="name">Patreon</span>
            <span class="handle">Support melonpanu</span>
          </span>
          <span class="arrow" aria-hidden="true">↗</span>
        </a>

        <a class="social-link twitch" href="https://www.twitch.tv/melonpanu" target="_blank" rel="noopener noreferrer me" title="Twitch: @melonpanu">
          <span class="badge" aria-hidden="true">TW</span>
          <span class="text">
            <span class="name">Twitch</span>
            <span class="handle">@melonpanu</span>
          </span>
          <span class="arrow" aria-hidden="true">↗</span>
        </a>

          <span class="badge" aria-hidden="true">KK</span>
          <span class="text">
            <span class="name">Kick</span>
            <span class="handle">melonpanu</span>
          </span>
          <span class="arrow" aria-hidden="true">↗</span>
        </a>
      </nav>

      <footer class="footer">
        <p>© <span id="year"></span> Melonpanu</p>
      </footer>
    </main>

    <script>
      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
